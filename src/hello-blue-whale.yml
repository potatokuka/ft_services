apiVerision: apps/v1
kind: Deployment
metadata:
  name: hello-blue-whale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-blue-whale
  template:
    metadata:
      name: hello-blue-whale
      labels:
        app: hello-blue-whale
    spec:
      containers:
      - name: hello-blue-whale
        image: greed/hello-blue-whale:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
